<!DOCTYPE html>
<html>
	<head>
		<title>Apple Collection</title>
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
		<style type="text/css">
			.red-text {
				color: #f91959;
				font-family: 'Raleway', sans-serif;
				font-size: 40px;
				
			}
			.green-button {
				background-color: #90ba58;
				border: 3px solid white; 
				color: white; 
				
				font-size: 15px;
				padding: 40px 40px; 
				cursor: pointer; 
				
				width: 10%;
			}
			.center {
				text-align:center;
				
			}
		</style>
	</head>

	<body>
		<h1 class="red-text center">Apple collection</h1>
		<div class="center">
			
				<button id="newTransaction" class="green-button">New Transaction</button>
			
				<button id="newClient" class="green-button">New Client</button>
			
		</div>
		<script type="text/javascript">
			document.getElementById("newTransaction").onclick = function () {
				location.href = "zamowienie";
			};

			document.getElementById("newClient").onclick = function () {
				location.href = "nowygosc";
			};
		</script>
	</body>
</html>
