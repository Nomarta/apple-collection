<!DOCTYPE html>
<html>
	<head>
		<title>Apple Collection</title>
	</head>
	<body>
		<h1>Apple collection</h1>
		<form>
			<div>
				<p1>Kto</p1>
				<input id="who" type="text" name="who" required>
			</div>

			<div>
				<p2>Ile</p2>
				<input id="quantity" type="text" name="quantity" required>
			</div>

			<div>
				<p3>Za ile</p3>
				<input id="price" type="text" name="price" required>
			</div>

			<div>
				<p4>Kiedy</p4>
				<input id="date" type="date" name="date">
			</div>

			<div>
				<p5>Forma płatności</p5>
				<label for="cash"> 
						<input id="cash" type="radio" name="payment" checked>Gotówka 
				</label>
				<label for="transfer"> 
						<input id="transfer" type="radio" name="payment">Przelew 
				</label>
			</div>

			<div>
				<input type="submit" value="Dodaj">
			</div>
		</form>
	</body>
</html>
