<!DOCTYPE html>
<html>
	<head>
		<title>Apple Collection</title>
	</head>
	<body>
		<h1>New Transaction</h1>
		<form>
			<div>
				<p>Who</p>
				<input id="who" type="text" name="who" required>
			</div>

			<div>
				<p>Quantity</p>
				<input id="quantity" type="text" name="quantity" required>
			</div>

			<div>
				<p>Price</p>
				<input id="price" type="text" name="price" required>
			</div>

			<div>
				<p>Date</p>
				<input id="date" type="date" name="date">
			</div>

			<div>
				<p>Payment</p>
				<label for="cash"> 
						<input id="cash" type="radio" name="payment" checked>Cash 
				</label>
				<label for="transfer"> 
						<input id="transfer" type="radio" name="payment">Transfer 
				</label>
			</div>

			<div>
				<input type="submit" value="Add">
			</div>
		</form>
	</body>
</html>
